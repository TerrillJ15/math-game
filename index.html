<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width"
    />
    <title>10s Math Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="style.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row pt-md-5 mt-md-5">
        <div class="col-12 col-md-8 mx-md-auto pt-md-4 mt-md-4">
          <div class="row">
            <div class="col-12">
              <h4>High Score: <span id="high-score">0</span></h4>
              <h4>Current Score: <span id="score">0</span></h4>
            </div>
          </div>
          <div
            id="menu"
            class="row"
          >
            <div class="col-12 text-center">
              <h3 id="message">Welcome!</h3>
              <h6 id="instructions">
                You have 10 seconds to answer.<br />Game ends when there is no
                time left.<br />Successful answers increase your score by 1
                point and time by 1 second.
              </h6>
              <div class="row d-flex justify-content-center pt-2">
                <div class="col-auto pr-2">
                  <h6>Operands:</h6>
                </div>
                <div class="col-auto pr-2">
                  <input
                    id="add"
                    type="checkbox"
                    checked
                  />
                  <label for="add">+</label>
                </div>
                <div class="col-auto pr-2">
                  <input
                    id="subtract"
                    type="checkbox"
                  />
                  <label
                    for="subtract"
                    class="pr-2"
                    >-</label
                  >
                </div>
                <div class="col-auto pr-2">
                  <input
                    id="multiply"
                    type="checkbox"
                  />
                  <label
                    for="multiply"
                    class="pr-2"
                    >x</label
                  >
                </div>
                <div class="col-auto">
                  <input
                    id="divide"
                    type="checkbox"
                  />
                  <label
                    for="divide"
                    class="toggleFix"
                    >âˆ•</label
                  >
                </div>
                <div class="row d-flex justify-content-center">
                  <div class="col-auto">
                    <h6>Number Limit:</h6>
                  </div>
                  <div class="col-auto pr-2">
                    <p id="number-limit">10</p>
                  </div>
                  <div class="col-auto">
                    <div class="slidecontainer">
                      <input
                        id="number-limit-slider"
                        type="range"
                        min="10"
                        value="10"
                        max="50"
                        step="5"
                        class="slider"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <button
                id="btn-start"
                class="btn btn-lg btn-outline-secondary mt-2"
              >
                Press Enter or Click to Play
              </button>
            </div>
          </div>
          <div
            id="game"
            class="row"
            style="display: none"
          >
            <div class="col-12">
              <div class="row">
                <div class="col-auto mx-auto text-center">
                  <h3>Seconds Left: <br /><span id="timer">10</span></h3>
                </div>
              </div>
              <div class="row pt-4">
                <div class="col-auto mx-auto">
                  <span class="text-center">
                    <h2 id="equation"></h2>
                    <input
                      id="answer-input"
                      type="text"
                    />
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
